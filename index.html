<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Simple web project to choose your favorite Mortal Kombat characters">
        <meta name="author" content="Jason Evensen">
        <title>Choose Your Fighter</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
                <!-- Site header or navigation -->
        </header>

        <main>
                <h1>Choose Your Fighter:</h1>

                <form action="/choose">
                <div>
                        <input type="radio" id="subzero" name="fighter" value="subzero" checked>
                        <label for="subzero">Subzero</label>
                </div>

                <div>
                        <input type="radio" id="scorpion" name="fighter" value="scorpion">
                        <label for="scorpion">Scorpion</label>
                </div>

                <div>
                        <input type="radio" id="jax" name="fighter" value="jax">
                        <label for="jax">Jax</label>
                </div>

                 <div>
                        <input type="radio" id="johnnyCage" name="fighter" value="johnnyCage">
                        <label for="johnnyCage">Johnny Cage</label>
                </div>

                 <div>
                        <input type="radio" id="sonya" name="fighter" value="sonya">
                        <label for="sonya">Sonya</label>
                </div>

                <div>
                        <input type="radio" id="kitana" name="fighter" value="kitana">
                        <label for="kitana">Kitana</label>
                </div>

                <div>
                        <button type="submit">Submit</button>
                </div>

                </form>



        </main>
        
        <footer>
                <p>&copy; 2025 Jason Evensen. All rights reserved.</p>
        </footer>

        <script src="js/script.js"></script>
        
</body>
</html>
